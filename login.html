<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Video Belajar</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body style="background-color: #f0f8ff">
    <header>
      <nav class="navbar">
        <img src="/img/videobelajar.png" alt="logo video belajar " />
      </nav>
    </header>

    <div class="container">
      <div class="title">
        <h3>Masuk ke Akun</h3>
        <p>Yuk, lanjutin belajarmu di videobelajar.</p>
      </div>
      <div class="input">
        <label for="Email">Email</label>
        <input type="email" required placeholder="Masukkan alamat email" />
        <label for="Kata Sandi">Kata Sandi</label>
        <input type="password" required />
        <img class="eye" src="/img/mdi_eye-off.png" alt="eye-off" />
        <p>Lupa Password?</p>
        <button class="btn1">Masuk</button>
        <button class="btn2">Daftar</button>
        <p class="frame">---- atau ----</p>
        <button class="btn3">Masuk dengan Google</button>
        <img class="google" src="/img/logos_google-icon.png" alt="google" />
      </div>
    </div>
  </body>
</html>
