<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Video Belajar</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body style="background-color: #f0f8ff">
    <header>
      <nav class="navbar">
        <img src="/img/Frame 3.png" alt="Video Belajar" />
      </nav>
    </header>

    <form action="">
      <div class="title">
        <h3>Pendaftaran Akun</h3>
        <p>Yuk, daftarkan akunmu sekarang juga!</p>
      </div>
      <div class="input">
        <label for="text">Nama Lengkap</label>
        <input type="text" required placeholder="Azrian Dalimunthe" />
        <label for="email">E-Mail</label>
        <input type="email" required placeholder="azridalimunthe@gmail.com" />
        <label for="No.Hp">No.Hp</label>
        <img id="bendera" src="/img/Logo.png" alt="bendera Indonesia" />
        <select name="telepon" id="telepon">
          <option value="+62">+62</option>
        </select>
        <input id="tel" type="tel" required />
        <label for="Kata Sandi">Kata Sandi</label>
        <input type="password" required />
        <img class="eye-off" src="/img/mdi_eye-off.png" alt="eye-off" />
        <label id="confirm-password" for="Konfirmasi Kata Sandi">
          Konfirmasi Kata Sandi</label
        >
        <input type="password" required />
        <p>Lupa Password?</p>
        <button class="btn1">Masuk</button>
        <button class="btn2">Daftar</button>
        <p class="frame">---- atau ----</p>
        <button class="btn3">Masuk dengan Google</button>
        <img class="google" src="/img/logos_google-icon.png" alt="google" />
      </div>
    </form>
  </body>
</html>
